<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* # > . 
    !important > inline style > id > class */
    .third{
      color: aqua;
    }
    #third{
      color: black;
    }
    /* if they same last one got the
    priority */
    h1{
      color: red !important;
      color: teal;
    }
    h1{
      color: blue;
    }
  </style>
</head>
<body>
  <h1>my special heading-1</h1>
  <h1>my special heading-2</h1>
  <h1 class="third" id="third">my special heading-3</h1>
  <h1>my special heading-4</h1>
</body>
</html>
